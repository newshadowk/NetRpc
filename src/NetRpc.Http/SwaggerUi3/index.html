<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <!-- viewDialog -->
    <link rel="stylesheet" href="./dialog/dialog.css" />
    <script src="./dialog/signalr.js"></script>
    <!-- viewDialog end-->
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./swagger-initializer.js" charset="UTF-8"> </script>
</body>

<body>
    <!-- viewDialog -->
    <div class="my-custom-feature">
        <button class="show-btn">Callback</button>
        <div class="dialog hidden">
            <textarea class="textarea"></textarea>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="./dialog/dialog.js"></script>
    <script src="./dialog/session.js"></script>
    <!-- viewDialog end-->

    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
        window.onload = function() {
            //<editor-fold desc="Changeable Configuration Block">

            // the following lines will be replaced by docker/configurator, when it runs in a docker-container
            window.ui = SwaggerUIBundle({
                url: "{url}",
                dom_id: '#swagger-ui',
                validatorUrl: null //禁用验证
                deepLinking: true,
                presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
                ],
                plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });

            //</editor-fold>
        };

    </script>
  </body>
</html>
